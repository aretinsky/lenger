<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head.html">
    <meta charset="UTF-8">
    <title>Добавить задание</title>
</head>
<body>

<header th:insert="header.html">

</header>

<div th:insert="taskList.html" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

</div>

<form action="#" th:action="@{/admin/task/add}" th:object="${task}" method="post">
    <p class="sub-title">Описание задания</p>
    <textarea th:field="*{task}" required> </textarea>

    <p class="sub-title">Ссылка на решение с github</p>
    <input th:field="*{solution}" required>

    <p>Оцените уровень сложности задания: </p>
    <input th:field="*{difficult}" required>

    <input type="submit" value="Создать задание">
</form>

</body>
</html>
